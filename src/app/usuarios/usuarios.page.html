<ion-header>
  <ion-toolbar class="header">
    <ion-title>Advogados</ion-title>
    <ion-buttons slot="primary">
    <ion-button color="primary" (click)="registrar()">
      <ion-icon slot="end" name="add">
      </ion-icon>
    </ion-button>
    <ion-button  (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="azul-primary padding-lateral">
  
  <ion-input placeholder="Buscar" [(ngModel)]="nome" type="search" (input)="carregar()" ></ion-input>

  <ion-buttons (click)="carregar()">
    <ion-button>
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-row>

<ion-content class="cinza-claro" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item-options side="start">
        <ion-item-option (click)="editar(usuario.id, usuario.nome, usuario.email, usuario.telefone, usuario.endereco, usuario.senha)">
          Editar
        </ion-item-option>
      </ion-item-options>
  
      <ion-item><ion-label>{{usuario.nome}}</ion-label></ion-item>
  
      <ion-item-options side="end">
        <ion-item-option>
          Mostrar
        </ion-item-option>
        <ion-item-option (click)="delete(usuario.id)" color="danger">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  
  
  
  
  
  
  <ion-infinite-scroll  (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais dados">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
